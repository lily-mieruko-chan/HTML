<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Corrigido</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: rgb(255, 255, 255); /* corrigido */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 100vw;
      height: 100vh;
    }

    .box1 {
      background-color: rgb(137, 191, 214);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 45vw;
      height: 100vh;
    }

    .box2 {
      background-color: white;
    }

    .box3 {
      background-color: rgb(217, 235, 243);
      width: 300px;
      height: 350px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.2);
      border-radius: 2px;

      position: absolute;
      top: 50%;
      left: 40%; /* Ajuste para centralizar mais Ã  esquerda */
      transform: translate(-50%, -50%);
    }
    #titulo{
      font-size: 120%;
      position: absolute;
      top: 36%;
      left: 55%; 
      border-radius: 100%;
    }


  </style>
</head>
<body>
  <div class="container">
    <div class="box1">
      <div class="box3">
          
        </div>
      </div>
    </div>
    <div class="box2">

         <div id="bio">
               <h1><p id="titulo">Contate-me!</p></h1>
         </div>

    </div>

      </div>
   
    </div>
  </div>
</body>
</html>
